[tool:pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=newvelles
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-branch
    --cov-fail-under=80
    -v
    --tb=short
    --disable-warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
